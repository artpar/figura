<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figura</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { display: flex; }
    #canvas-wrap { flex: 1; position: relative; overflow: hidden; min-width: 0; }
    canvas { display: block; }
    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
    }
    .figura-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      width: 100%;
      max-width: 900px;
    }
    .figura-play-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #000;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .figura-speed-slider {
      width: 80px;
      flex-shrink: 0;
    }
    .figura-speed-label {
      flex-shrink: 0;
    }
    .figura-scrubber {
      flex: 1;
      min-width: 80px;
    }
    .figura-viewctl {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .figura-viewctl-center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      padding: 0;
    }
    .figura-viewctl-center:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }
    .figura-viewctl-center.active {
      background: rgba(255,255,255,0.3);
      border-color: #fff;
    }
    .figura-viewctl-btn {
      position: absolute;
      width: 26px;
      height: 26px;
      border: none;
      border-radius: 50%;
      background: transparent;
      color: rgba(255,255,255,0.55);
      font-size: 11px;
      font-weight: 600;
      font-family: system-ui, sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .figura-viewctl-btn:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }
    .figura-viewctl-btn.active {
      background: rgba(255,255,255,0.25);
      color: #fff;
    }
    .figura-viewctl-top    { top: 4px;   left: 50%; transform: translateX(-50%); }
    .figura-viewctl-bottom { bottom: 4px; left: 50%; transform: translateX(-50%); }
    .figura-viewctl-left   { left: 4px;  top: 50%;  transform: translateY(-50%); }
    .figura-viewctl-right  { right: 4px; top: 50%;  transform: translateY(-50%); }
    .figura-script-panel {
      width: 320px;
      height: 100%;
      flex-shrink: 0;
      background: rgba(18, 18, 22, 0.88);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      z-index: 10;
      transition: width 0.15s ease;
    }
    .figura-script-panel.collapsed {
      width: 36px !important;
      overflow: hidden;
    }
    .figura-script-panel.collapsed .figura-script-header span,
    .figura-script-panel.collapsed .figura-script-editor-wrap {
      display: none;
    }
    .figura-script-handle {
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      z-index: 11;
      background: transparent;
    }
    .figura-script-handle:hover,
    .figura-script-handle:active {
      background: rgba(100, 140, 255, 0.35);
    }
    .figura-script-header {
      padding: 10px 10px 10px 14px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .figura-script-collapse {
      width: 22px;
      height: 22px;
      border: none;
      border-radius: 4px;
      background: transparent;
      color: rgba(255, 255, 255, 0.4);
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      flex-shrink: 0;
    }
    .figura-script-collapse:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }
    .figura-script-editor-wrap {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .figura-script-gutter {
      width: 36px;
      flex-shrink: 0;
      padding: 10px 6px 10px 0;
      text-align: right;
      color: rgba(255, 255, 255, 0.18);
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 12px;
      line-height: 1.6;
      overflow: hidden;
      white-space: pre;
      border-right: 1px solid rgba(255, 255, 255, 0.06);
      user-select: none;
    }
    .figura-script-editor {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: rgba(220, 225, 235, 0.92);
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 12px;
      line-height: 1.6;
      padding: 10px 12px;
      resize: none;
      tab-size: 2;
    }
    .figura-script-editor::placeholder {
      color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="viewport"></canvas>
    <div id="controls"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
