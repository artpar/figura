<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figura</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
    }
    .figura-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 14px;
    }
    .figura-play-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #000;
      font-size: 14px;
      cursor: pointer;
    }
    .figura-speed-slider {
      width: 80px;
    }
    .figura-scrubber {
      width: 200px;
    }
  </style>
</head>
<body>
  <canvas id="viewport"></canvas>
  <div id="controls"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
