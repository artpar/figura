<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figura</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { display: flex; }
    #main-col { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    #canvas-wrap { flex: 1; position: relative; overflow: hidden; min-width: 0; min-height: 0; }
    canvas { display: block; }
    #timeline {
      height: 200px;
      flex-shrink: 0;
      background: #12121a;
      display: flex;
      flex-direction: column;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .figura-transport {
      height: 32px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 12px;
      background: rgba(0,0,0,0.4);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      font-family: system-ui, sans-serif;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      flex-shrink: 0;
    }
    .figura-transport-btn {
      padding: 3px 12px;
      border: none;
      border-radius: 3px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .figura-transport-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .figura-transport-time {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      flex-shrink: 0;
    }
    .figura-transport-speed-label {
      margin-left: auto;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      flex-shrink: 0;
    }
    .figura-transport-speed {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .figura-timeline-canvas {
      flex: 1;
      width: 100%;
      min-height: 0;
      cursor: crosshair;
    }
    .figura-script-panel {
      width: 320px;
      height: 100%;
      flex-shrink: 0;
      background: rgba(18, 18, 22, 0.88);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      z-index: 10;
      transition: width 0.15s ease;
    }
    .figura-script-panel.collapsed {
      width: 36px !important;
      overflow: hidden;
    }
    .figura-script-panel.collapsed .figura-script-header span,
    .figura-script-panel.collapsed .figura-script-editor-wrap {
      display: none;
    }
    .figura-script-handle {
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      z-index: 11;
      background: transparent;
    }
    .figura-script-handle:hover,
    .figura-script-handle:active {
      background: rgba(100, 140, 255, 0.35);
    }
    .figura-script-header {
      padding: 10px 10px 10px 14px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .figura-script-collapse {
      width: 22px;
      height: 22px;
      border: none;
      border-radius: 4px;
      background: transparent;
      color: rgba(255, 255, 255, 0.4);
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      flex-shrink: 0;
    }
    .figura-script-collapse:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }
    .figura-script-editor-wrap {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .figura-script-gutter {
      width: 36px;
      flex-shrink: 0;
      padding: 10px 6px 10px 0;
      text-align: right;
      color: rgba(255, 255, 255, 0.18);
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 12px;
      line-height: 1.6;
      overflow: hidden;
      white-space: pre;
      border-right: 1px solid rgba(255, 255, 255, 0.06);
      user-select: none;
    }
    .figura-script-editor {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: rgba(220, 225, 235, 0.92);
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 12px;
      line-height: 1.6;
      padding: 10px 12px;
      resize: none;
      tab-size: 2;
    }
    .figura-script-editor::placeholder {
      color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="main-col">
    <div id="canvas-wrap">
      <canvas id="viewport"></canvas>
    </div>
    <div id="timeline"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
