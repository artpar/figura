<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figura</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
    }
    .figura-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      width: 100%;
      max-width: 900px;
    }
    .figura-play-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #000;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .figura-speed-slider {
      width: 80px;
      flex-shrink: 0;
    }
    .figura-speed-label {
      flex-shrink: 0;
    }
    .figura-scrubber {
      flex: 1;
      min-width: 80px;
    }
    .figura-viewctl {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .figura-viewctl-center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      padding: 0;
    }
    .figura-viewctl-center:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }
    .figura-viewctl-center.active {
      background: rgba(255,255,255,0.3);
      border-color: #fff;
    }
    .figura-viewctl-btn {
      position: absolute;
      width: 26px;
      height: 26px;
      border: none;
      border-radius: 50%;
      background: transparent;
      color: rgba(255,255,255,0.55);
      font-size: 11px;
      font-weight: 600;
      font-family: system-ui, sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .figura-viewctl-btn:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }
    .figura-viewctl-btn.active {
      background: rgba(255,255,255,0.25);
      color: #fff;
    }
    .figura-viewctl-top    { top: 4px;   left: 50%; transform: translateX(-50%); }
    .figura-viewctl-bottom { bottom: 4px; left: 50%; transform: translateX(-50%); }
    .figura-viewctl-left   { left: 4px;  top: 50%;  transform: translateY(-50%); }
    .figura-viewctl-right  { right: 4px; top: 50%;  transform: translateY(-50%); }
  </style>
</head>
<body>
  <canvas id="viewport"></canvas>
  <div id="controls"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
